<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>教室考勤</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/teach-check.css" />
</head>
<body>
    <!--老师考勤数据统计-->
    <div class="teach-my-schedule" style="display: block">
        <!--<div class="teach-my-title-head">日统计<i></i></div>-->
        <div class="teach-my-title-head">
            <select class="change" onchange="changeTotalType()">
                <option value="1">日统计</option>
                <option value="2">月统计</option>
                <option value="3">学期统计</option>
                <option value="4">学年统计</option>
            </select>
        </div>
        <div class="teach-my-title">2017-09-25 周三<span><img src="images/common-ic-more.png"/></span></div><!--日统计-->
        <div class="teach-my-title-month">2017-09<span><img src="images/common-ic-more.png"/></span></div><!--月统计-->
        <!--<div class="teach-my-title-term">2017 上学期<span><img src="images/common-ic-more.png"/></span></div>&lt;!&ndash;学期统计&ndash;&gt;-->
        <div class="teach-my-title-term">
            <select class="semesterSelect" onchange="changeSemester()"></select>
        </div>
        <div class="teach-my-title-year">
            <select class="yearChangeSelect" onchange="changeYearSelect()"></select>
        </div><!--学年统计-->
        <div class="class-info-list"><span class="info">请选择</span><!--<span>高一·1班 | 语文</span><label>（第一节）</label>--><span><img src="images/common-ic-more.png"/></span></div>

        <p class="num">应到<i>0</i>人，实到<i>0</i>人</p><span class="change-chart" data-type="1"><label></label><span>饼状图</span></span>


        <div class="bing-box" style="visibility: hidden"> <!-- 饼状图-->
            <div class="no-data-box"></div>
            <div id="brokenLine"></div>

            <div class="modify-check-status"><span>修改考勤状态</span></div>
            <div class="be-late">
                <p>迟到<span class="active"></span></p>
                <ul class="chi">
                    <!-- <li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li>
                 --></ul>
            </div>
            <div class="clearfix"></div>
            <div class="be-miss">
                <p>旷课<span class="active"></span></p>
                <ul class="kuang">
                    <!--<li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li>
                --></ul>
            </div>
            <div class="clearfix"></div>
            <div class="be-tui">
                <p>早退<span class="active"></span></p>
                <ul class="zao">
                    <!--<li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li>
                --></ul>
            </div>
        </div>

        <div class="seating-chart-box">
            <div class="no-data-box"></div>
            <table class="schedule-table">
                <thead>
                <tr><th colspan="2"><span class=""><label class="normal-head"></label>正常<span class="normal-head-span">0</span>人</span></th>
                    <th colspan="2"><span class=""><label class="late-head"></label>迟到<span class="late-head-span">0</span>人</span></th>
                    <th colspan="2"><span class=""><label class="leaving-head"></label>早退<span class="leaving-head-span">0</span>人</span></th>
                    <th colspan="2"><span class=""><label class="miss-head"></label>旷课<span class="miss-head-span">0</span>人</span></th>
                </tr>
                </thead>
                <tbody>
                    <!--
                    <tr><td><img src="images/ic-normal.png"/></td><td><img src="images/ic-normal.png"/></td>
                        <td><img src="images/ic-normal.png"/></td><td><img src="images/ic-normal.png"/></td>
                        <td class="late-img"><img src="images/ic-late.png"/></td><td><img src="images/ic-normal.png"/></td>
                        <td><img src="images/ic-normal.png"/></td><td><img src="images/ic-normal.png"/></td>
                    </tr>
                   -->
                </tbody>
            </table>

            <div class="modify-check-status"><span>修改考勤状态</span></div>
            <div class="be-late">
                <p><label class="late-head"></label>迟到<span class=""></span></p>
                <ul class="chi">
                    <!--<li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li>-->
                 </ul>
            </div>
            <div class="clearfix"></div>
            <div class="be-miss">
                <p><label class="miss-head"></label>旷课<span class=""></span></p>
                <ul class="kuang">
                   <!--<li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li>-->
                </ul>
            </div>
            <div class="clearfix"></div>
            <div class="be-tui">
                <p><label class="leaving-head"></label>早退<span class=""></span></p>
                <ul class="zao">
                    <!--<li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li><li>李万秋</li>-->
                </ul>
            </div>

        </div>

    </div>

    <!-- 筛选课程消息-->
    <div class="screening-course" style="display: none">
        <p>选择年级<span><select class="grade">
                <option value="0">请选择</option>
            <option>高一</option>
            <option>高二</option>
            <option>高三</option>
        </select></span></p>
        <p>选择班级<span><select class="class">
                <option value="0">请选择</option>
            <option>01班</option>
            <option>02班</option>
            <option>03班</option>
            <option>04班</option>
            <option>05班</option>
            <option>06班</option>
        </select></span></p>
        <p>选择课节<span><select class="lesson">
                <option value="0">请选择</option>
            <option>第一节 语文</option>
            <option>第二节 语文</option>
            <option>第三节 语文</option>
            <option>第四节 语文</option>
            <option>第五节 语文</option>
            <option>第六节 语文</option>
        </select></span></p>
        <div><button class="button">保存</button></div>
    </div>

    <!-- 修改考勤状态-->
    <div class="modify-check-status-box" style="display: none">
        <div class="teach-my-title-head">
            <select class="change-status" onchange="chooseStatus(998)">
                <option value="1">正常</option>
                <option value="2">迟到</option>
                <option value="3">早退</option>
                <option value="0">旷课</option>
            </select>
        </div>
        <p class="search-stu-list">
            <input type="text" placeholder="搜索姓名" class="do-search"/>
            <img src="images/search.png" class="search-btn"/>
            <div class="ss-resut">搜索内容不能为空!</div>
        </p>

        <div class="modify-check-status-list">
            <!--<div class="be-selected-status">-->
                <!--<p>李华顺<span class="active"></span><label>迟到</label></p>-->
                <!--<ul class="change-selected-status">-->
                    <!--<li>正常</li>-->
                    <!--<li>迟到</li>-->
                    <!--<li>旷课</li>-->
                    <!--<li>早退</li>-->
                <!--</ul>-->
            <!--</div>-->
        </div>

    </div>

    <!-- 选择座位弹窗 编辑考勤状态-->
    <div class="mask" style="display:none"></div>
    <div class="modify-stu-info" style="display:none" id="modify-stu-info">
        <h2>编辑考勤状态</h2>
        <h3>姓名：<span class="info-name">肖六</span></h3>
        <div class="a"><span>正常</span><span class="time"><!--<09月23日 11:45 系统记录 --></span><label data-status="1" class="checked-icon"></label></div>
        
        <div class="b"><span>迟到</span><span class="time"><!--<09月23日 11:45 系统记录 --></span><label data-status="2" class="checked-icon"></label></div>
        <div class="c"><span>早退</span><span class="time"><!--<09月23日 11:45 系统记录 --></span><label data-status="3" class="checked-icon"></label></div>
        <div class="d"><span>旷课</span><span class="time"><!--<09月23日 11:45 系统记录 --></span><label data-status="4" class="checked-icon"></label></div>
        
        <!--<p>迟到<label class="checked-icon"></label></p>
        <p>早退<label class="checked-icon"></label></p>
        <p>旷课<label class="checked-icon"></label></p>-->
    </div>

    <section>
        <div class="maskk"></div>
        <div class="no-access">
            <p>您的账号暂未开通考勤、排课服务。 请联系本校教师或拨打服务热线</p>
        </div>
    </section>
    
</body>
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/echarts.min.js"></script>
<script src="/js/setting.js"></script>
<script src="/js/base.js"></script>
<script src="/js/datePicker.js"></script>
<script src="/js/teacherCheck.js"></script>
</html>
