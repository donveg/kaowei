<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>绑定账号</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bind-account.css" />
</head>
<body>
    <!--个人信息-->
    <section class="bind-account-box">
        <div class="logo-img"><img src="images/logo@2x.png"></div>
        <div class="form-box-white">
            <p class="user"><i></i><input type="text" class="username" name="username" placeholder="输入用户名"/></p>
            <p class="pass"><i></i><input type="password" class="password" name="password" placeholder="输入密码"/></p>
        </div>

        <div class="bind-mess">请输入学校统一发放的用户名及密码绑定微信</div>
        <div class="error-info"></div>
        <div class="bind-btn"><button type="button" disabled="disabled">绑定</button></div>
    </section>
</body>
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/setting.js"></script>
<script src="/js/base.js"></script>
<script src="/js/bind-account.js"></script>
</html>
