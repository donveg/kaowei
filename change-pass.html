<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>修改密码</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stu-setting.css" />
</head>
<body>
    <!--个人信息-->
    <section class="change-pass">
           <p><input type="password" class="password" name="password" placeholder="输入旧密码"/></p>
           <p><input type="password" class="passworda" name="newPassworda" placeholder="输入新密码"/></p>
           <p><input type="password" class="passwordb" name="newPasswordb" placeholder="确认新密码"/></p>
           <div class="error-info"></div>
           <div class="save-button"><button type="button" disabled="disabled">保存修改</button></div>
    </section>
</body>
